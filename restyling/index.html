<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" href="./src/esri/css/main.css">

  <style>
    html,
    body,
    #view {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script src="//js.arcgis.com/4.0"></script>
  <script>
    var map, view, search;

    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Search",
      "dojo/domReady!"
    ], function (
      Map,
      MapView,
      Search
    ) {
      map = new Map({
        basemap: "dark-gray"
      });

      view = new MapView({
        container: "view",
        map: map,
        zoom: 14,
        center: [-117.1618, 32.7066]
      });

      search = new Search({
        view: view
      });

      search.search("San Diego Convention Center");

      view.ui.add(search, "top-right");
    });

  </script>

</head>

<body>
  <div id="view"></div>
</body>

</html>
