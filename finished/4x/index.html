<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" href="//js.arcgis.com/4.0/esri/css/main.css">
  <link rel="stylesheet" href="WikiWidget/css/WikiWidget.css">
  <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
  <style>
    html,
    body,
    #view {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      color:#fff;
      background-color: #000;
    }
    
    .esri-wikipedia {
      position: absolute;
      top: 92px;
      left: 15px;
      z-index: 2;
    }
  </style>

  <script type="text/javascript">
    var packagePath = location.pathname.substring(0, location.pathname.lastIndexOf('/'));

    var dojoConfig = {
      async: true,
      // The locationPath logic below may look confusing but all its doing is
      // enabling us to load the api from a CDN and load local modules from the correct location.
      packages: [{
        name: "widgets",
        location: packagePath + "/WikiWidget"
      }]
    };
  </script>

  <script src="//js.arcgis.com/4.0"></script>
  <script>
    var map, view, wikiWidget;

    require([
      "esri/Map",
      "esri/views/MapView",
      "widgets/WikiWidget",
      "dojo/domReady!"
    ], function (
      Map,
      MapView,
      WikiWidget
    ) {

      map = new Map({
        basemap: "dark-gray"
      });

      view = new MapView({
        map: map,
        container: "view",
        basemap: "dark-gray",
        zoom: 14,
        center: [-117.1618, 32.7066]
      });

      wikiWidget = new WikiWidget({
        view: view
      }, "WikiWidget");
      wikiWidget.startup();
    });
  </script>

</head>

<body>
  <div id="WikiWidget"></div>
  <div id="view" class="view"></div>
</body>

</html>
